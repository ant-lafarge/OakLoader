<!doctype html>
<html lang="en">
	<head>
		<title>OAKLoader for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { color:#000; font-family:Monospace; font-size:13px; text-align:center; background-color:#000; margin:0px; overflow:hidden; }
			#info { position:absolute; top:0px; width:100%; padding: 5px; }
			a { color:#f00; }
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="three.js"></script>
		<script src="TrackballControls.js"></script>
		<script src="OAKLoader.js"></script>

		<script src="Detector.js"></script>
		<script src="Stats.js"></script>
		
		<script>
		
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;

			window.onload = init;

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 5,5,5 );

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];

				// world

				scene = new THREE.Scene();
				
				var grid = new THREE.Mesh( new THREE.PlaneGeometry( 10, 10, 10, 10 ), new THREE.MeshBasicMaterial( { wireframe:true, color:0x000000 } ) );
				grid.rotation.x = -Math.PI/2;
				scene.add( grid );

				// lights

				/*
				light = new THREE.DirectionalLight( 0xffffbf );
				light.position.set( 1, 10, 10 );
				scene.add( light );
				*/

				light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );
				
				function processData( geometry )
				{
					var material = new THREE.MeshFaceMaterial();
					var mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );
				}
				
				var loader = new THREE.OAKLoader();
				loader.load( "models/board.xml", processData, "textures" );

				// renderer

				renderer = new THREE.WebGLRenderer( { clearColor: 0x7f7f7f, clearAlpha: 1, antialias: false } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				render();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();

			}

			function render() {

				requestAnimationFrame( render );
				controls.update();
				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
