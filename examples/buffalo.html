<!doctype html>
<html lang="en">
	<head>
		<title>OakLoader for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { color:#000; font-family:Monospace; font-size:13px; text-align:center; background-color:#000; margin:0px; overflow:hidden; }
			#info { position:absolute; top:0px; width:100%; padding: 5px; }
			a { color:#f00; }
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="../src/AnimationUtils.js"></script>
		
		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		
		<script>
		
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;
			
			var buffalo, animation;
			
			var modelLoaded = false;
			var animLoaded = false;
			
			var clock = new THREE.Clock();

			window.onload = init;

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 200,200,200 );

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.dynamicDampingFactor = 0.3;
				controls.keys = [ 65, 83, 68 ];

				// world6

				scene = new THREE.Scene();
				
				var grid = new THREE.Mesh( new THREE.PlaneGeometry( 10, 10, 10, 10 ), new THREE.MeshBasicMaterial( { wireframe:true, color:0x000000 } ) );
				grid.rotation.x = -Math.PI/2;
				scene.add( grid );

				// lights

				light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );

				function processModel( geometry )
				{
					var originalMaterial = geometry.materials[ 0 ];

					originalMaterial.skinning = true;
					originalMaterial.transparent = true;
					originalMaterial.opacity = 0.3;

					THREE.AnimationHandler.add( geometry.animation );

					buffalo = new THREE.SkinnedMesh( geometry, new THREE.MeshFaceMaterial(), false );

					scene.add( buffalo );

					animation = new THREE.Animation( buffalo, "take_001" );

					var skeleton = AnimationUtils.createSkeleton( buffalo, 2 );
					scene.add( skeleton );

					//animation.play();
				}
				
				var loader = new THREE.JSONLoader();
				loader.load( "models/buffalo.js", processModel );

				// renderer

				renderer = new THREE.WebGLRenderer( { clearColor: 0x7f7f7f, clearAlpha: 1, antialias: false } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				render();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();

			}

			function render( a, b, c, d ) {

				requestAnimationFrame( render );
				var delta = clock.getDelta();
				THREE.AnimationHandler.update( delta );
				controls.update();
				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
